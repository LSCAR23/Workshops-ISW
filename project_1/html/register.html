<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/project_1/css/register.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="main_head">
        <a href="/project_1/html/login.html"><img id="back" src="/project_1/imagenes/back.png" alt="back"></a>
    </header>
    <img id="tico_r" src="/project_1/imagenes/ticorides.png" alt="Tico Rides">
    <h1>Register</h1>
    <div>
        <form action="">
            <div>
                <h3>First name</h3>
                <input id="first_name" type="text" required>
            </div>
            <div>
                <h3>Last name</h3>
                <input id="last_name" type="text" required>
            </div>
            <div>
                <h3>Phone</h3>
                <input id="telefono" type="tel" required>
            </div>
            <div>
                <h3>Username</h3>
                <input id="nickname" type="text" required>
            </div>
            <div>
                <h3>Password</h3>
                <input id="password" type="password" required>
            </div>
            <div>
                <h3>Repeat password</h3>
                <input id="confirm_password" type="password" required>
            </div>
        </form>
        <input id="but_reg" type="submit" value="Register"></input>  
        <footer>Already an user?
            <a href="/project_1/html/login.html">Login here</a>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/project_1/javaScript/register.js"></script>
</body>
</html>
