<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/project_1/css/settings.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="main_head">
        <a href="/project_1/html/login.html" id="but_back"><img id="back" src="/project_1/imagenes/back.png" alt="back"></a>
    </header>
    <img id="tico_r" src="/project_1/imagenes/ticorides.png" alt="Tico Rides">
    <div>
        <h1>Settings</h1>
    </div>
    <div>
        <h5 id="welcome">Welcome barrollo</h5>
    </div>
    <div id="but_content">
        <a href="/project_1/html/dashboard.html" id="but_dash"><button class="tabs">Dashboard</button></a>
        <a href="/project_1/html/see_ride.html" id="but_rid"><button class="tabs">Rides</button></a>
        <button id="but_selected">Settings</button>
    </div>
    <div>
        <form action="">
            <div>
                <h3>First name</h3>
                <input id="first_name" type="text" required>
            </div>
            <div>
                <h3>Last name</h3>
                <input id="last_name" type="text" required>
            </div>
            <div>
                <h3>Phone</h3>
                <input id="telefono" type="tel" required>
            </div>
            <div>
                <h3>Username</h3>
                <input id="nickname" type="text" required>
            </div>
            <div>
                <h3>Password</h3>
                <input id="password" type="password" required>
            </div>
            <div>
                <h3>Repeat password</h3>
                <input id="confirm_password" type="password" required>
            </div>
        </form>
        <footer>
            <a id="cancel" href="/project_1/html/dashboard.html">Cancel</a>
            <button id="but_reg">Save</button>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/project_1/javaScript/settings.js"></script>
</body>
</html>
