<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/project_1/css/poli.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="main_head">
        <a href="/project_1/html/dashboard.html"><img id="back" src="/project_1/imagenes/back.png" alt="back"></a>
    </header>
    <img width="200" height="auto" src="/project_1/imagenes/ticorides.png" alt="Tico Rides">
    <div>
        <h1>New ride</h1>
    </div>
    <div>
        <h5 id="welcome">Welcome barrollo</h5>
    </div>
    <div id="but_content">
        <a href="/project_1/html/dashboard.html"><button class="tabs">Dashboard</button></a>
        <button id="but_selected">Rides</button>
        <a href="/project_1/html/settings.html"><button class="tabs">Settings</button></a>
    </div>
    <div>
        <form action="">
            <section>
                <div>
                    <h3>Ride name</h3>
                    <input id="name" type="text">
                </div>
                <div class="child_inf">
                    <div class="child_child">
                        <h3>Start From</h3>
                        <input id="from" type="text">
                    </div>
                    <div class="child_child">
                        <h3>End</h3>
                        <input id="end" type="text">
                    </div>
                </div>
                <div>
                    <h3>Description</h3>
                    <textarea id="in_des" ></textarea>
                </div>
            </section>
            <section id="secc_time">
                <div id="time">
                    <div>
                        <h3>Departure</h3>
                        <input id="departure" type="time">
                    </div>
                    <div>
                        <h3>Estimated Arrival</h3>
                        <input id="arrival" type="time">
                    </div>
                </div>
                <div id="days">
                    <h3>Select days</h3>
                    <input class="day" data-day="M" type="checkbox" id="cbox_Mon"><label for="cbox_Mon">Monday</label>
                    <input class="day" data-day="TU" type="checkbox" id="cbox_tues"><label for="cbox_tues">Tuesday</label>
                    <input class="day" data-day="W" type="checkbox" id="cbox_wedn"><label for="cbox_wend">wednesday</label>
                    <input class="day" data-day="TH" type="checkbox" id="cbox_thur"><label for="cbox_thur">Thursday</label>
                    <input class="day" data-day="F" type="checkbox" id="cbox_fri"><label for="cbox_friy">Friday</label>
                    <input class="day" data-day="S" type="checkbox" id="cbox_sat"><label for="cbox_sat">Saturday</label>
                    <input class="day" data-day="SU" type="checkbox" id="cbox_sun"><label for="cbox_sun">Sunday</label>
                </div>
            </section>
        </form> 
        <footer>
            <a id="cancel" href="/project_1/html/dashboard.html">Cancel</a>
            <button id="save">Save</button>
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/project_1/javaScript/new_ride.js"></script>
</body>
</html>
