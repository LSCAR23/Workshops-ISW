<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="main_head">
        <a href="login.html"><img id="back" src="back.png" alt="back"></a>
    </header>
    <img id="tico_r" src="ticorides.png" alt="Tico Rides">
    <h1>Register</h1>
    <div>
        <form action="">
            <div>
                <h3>First name</h3>
                <input type="text">
            </div>
            <div>
                <h3>Last name</h3>
                <input type="text">
            </div>
            <div>
                <h3>Phone</h3>
                <input type="tel">
            </div>
            <div>
                <h3>Username</h3>
                <input type="text">
            </div>
            <div>
                <h3>Password</h3>
                <input type="password">
            </div>
            <div>
                <h3>Repeat password</h3>
                <input type="password">
            </div>
        </form>
        <button>Register</button>
        <footer>Already an user?
            <a href="login.html">Login here</a>
        </footer>
    </div>
</body>
</html>
